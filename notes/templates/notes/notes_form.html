{% extends 'base.html' %}

{% block content %}

{% if form.errors %}
<div class='alert alert-danger my-5'>
{{form.errors.title.as_text}}
</div>

<form method="POST" >
    {% csrf_token %}
    {{form}}
    <button type="submit" class="btn btn-primary">Save </button>
    <a href="{% url 'notes.list' %}" class="btn btn-secondary my-5">Back</a>
</form>



{% endif %}

<a href="{% url 'notes.list' %}" class="btn btn-secondary my-5">Back</a>
{% endblock %}
