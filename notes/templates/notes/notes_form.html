{% extends 'base.html' %}

{% block content %}
<form method="POST" action="{% url 'notes.new' %} ">
    {% csrf_token %}
    {{form}}
    <button type="submit" class="btn btn-primary">Save </button>
</form>

{% if form.errors %}
<div class='alert alert-danger my-5'>
{{form.errors.title.as_text}}

</div>

{% endif %}

{% endblock %}
