{% extends 'base.html' %}

{% block content %}

{% if form.errors %}
<div class='alert alert-danger my-5'>
{{form.errors.title.as_text}}
</div>

{% endif %}

<form method="POST" >
    {% csrf_token %}
    <p>Are you sure you want to delete '{{notes.title}}'?</p>
    <button type="submit" class="btn btn-danger">Confirm </button>
    
</form>

{% endblock %}
